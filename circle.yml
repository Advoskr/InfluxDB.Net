machine:
  environment:
    USE_SYSTEM_NUNIT_CONSOLE: 1
    EnableNuGetPackageRestore: true

dependencies:
  pre:
    - wget http://s3.amazonaws.com/influxdb/influxdb_latest_i386.deb
    - sudo dpkg -i influxdb_latest_i386.deb
    - sudo /etc/init.d/influxdb start
    - sudo mozroots --import --machine --sync yes | sudo certmgr -ssl -m https://go.microsoft.com yes | sudo certmgr -ssl -m https://nugetgallery.blob.core.windows.net yes | sudo certmgr -ssl -m https://nuget.org
    - mono .nuget/NuGet.exe install NUnit.Runners

test:
  override:
    - ./build.sh
